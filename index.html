<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <h1>Snake Game</h1>
        <div class="view">
            <div class="container">
                <p id="high-score">High Score : <span>00</span></p>
                <button id="reset">Reset Game</button>
            </div>
            <div class="container canvas">
                <canvas width="400px" height="400px"></canvas>
            </div>
            <div class="container">
                <p id="score">Score : <span>00</span></p>
                <button id="start">Start Game</button>
            </div>
        </div>
    </div>
    <div class="note">
        Please open this site in a laptop / bigger screen
    </div>
</body>
</html>
